<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="PlanApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller='PlanController as ctrl'>
    <form ng-submit='ctrl.createEvent()'>
      <input type="text" placeholder="Title" ng-model='ctrl.title'>
      <input type="text" placeholder="Date" ng-model='ctrl.date'>
      <input type="text" placeholder="Location" ng-model='ctrl.location'>
      <!-- will change this to accept images later -->
      <input type="text" placeholder="image" ng-model='ctrl.image'>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
